<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory - PT. Tower Bersama Group</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Glide.js for Gallery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.theme.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --dark-color: #121212;
            --light-color: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-color);
            color: white;
            overflow-x: hidden;
        }
        
        /* NAVBAR - 100% Transparent */
        .navbar-transparent {
            background: transparent !important;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .navbar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        /* ROW 1: LOGO */
        .logo-row {
            margin-bottom: 1rem;
        }
        
        .logo-text {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 800;
            text-align: center;
        }
        
        /* ROW 2: SOCIAL & PHONE */
        .contact-row {
            margin-bottom: 1.5rem;
        }
        
        .social-contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }
        
        .social-icons {
            display: flex;
            gap: 1.2rem;
        }
        
        .social-icon {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .contact-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            text-align: center;
        }
        
        .phone-email {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }
        
        /* HERO SECTION */
        .hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        /* APP LAYOUT */
        .app-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-top: 2rem;
        }
        
        /* ROW 3: MENU (Mobile: Horizontal, Desktop: Vertical) */
        .menu-column {
            width: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile Menu (Outside app-container) */
        .mobile-menu-row {
            display: none;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        .menu-nav {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }
        
        .mobile-menu-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
        }
        
        .menu-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--dark-color);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu-button:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }
        
        .menu-button.active {
            background: var(--primary-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.5);
        }
        
        /* Desktop indicator */
        .menu-button.active::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 30px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        /* Mobile indicator */
        .menu-button.active.mobile-indicator::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        /* ROW 4: CONTENT COLUMN */
        .content-column {
            width: 90%;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .content-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 2rem;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden;
            overflow-y: auto;
        }
        
        .content-slide.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }
        
        /* BOOKING FORM STYLES */
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: white;
            text-align: center;
        }
        
        .booking-form {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .form-control-custom {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control-custom:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.1);
        }
        
        .form-control-custom::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-full-width {
            grid-column: 1 / -1;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.4);
        }
        
        /* GALLERY STYLES - FIX FOR MOBILE */
        .gallery-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: white;
            text-align: center;
        }
        
        .gallery-container {
            max-width: 900px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .glide__slide {
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            cursor: grab;
        }
        
        .glide__slide:active {
            cursor: grabbing;
        }
        
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.3s ease;
        }
        
        .glide__slide:hover .gallery-image {
            transform: scale(1.05);
        }
        
        .glide__arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 1rem;
        }
        
        .glide__arrow {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .glide__arrow:hover {
            background: var(--primary-color);
            border-color: var(--accent-color);
            transform: scale(1.1);
        }
        
        .glide__bullets {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .glide__bullet {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .glide__bullet:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .glide__bullet--active {
            background: var(--accent-color);
            transform: scale(1.2);
        }
        
        /* MOBILE RESPONSIVE - FIXED LAYOUT */
        @media (max-width: 768px) {
            /* Adjust navbar padding for mobile */
            .navbar-transparent {
                padding: 0.5rem 0;
                position: relative;
            }
            
            .hero-section {
                padding: 1rem;
                height: auto;
                min-height: 100vh;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 1rem;
            }
            
            /* Mobile Layout Structure */
            .navbar-content {
                gap: 1rem;
                padding: 1rem 0;
            }
            
            /* ROW 1: Logo */
            .logo-row {
                margin-bottom: 0.5rem;
            }
            
            /* ROW 2: Social & Contact - Stack vertically */
            .contact-row {
                margin-bottom: 1rem;
            }
            
            .social-contact-container {
                gap: 0.8rem;
            }
            
            .contact-info {
                font-size: 0.85rem;
            }
            
            .phone-email {
                gap: 0.2rem;
            }
            
            /* ROW 3: Menu - Show mobile menu, hide desktop menu */
            .mobile-menu-row {
                display: block;
                margin: 1rem 0;
            }
            
            .menu-column {
                display: none;
            }
            
            .menu-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            /* ROW 4: App Container - Full width, adjust height */
            .app-container {
                flex-direction: column;
                width: 100%;
                height: auto;
                min-height: 60vh;
                margin-top: 0.5rem;
                border-radius: 16px;
            }
            
            .content-column {
                width: 100%;
                padding: 1.5rem;
                height: 65vh; /* Fixed height for mobile gallery */
            }
            
            /* Fix Gallery Height for Mobile */
            .gallery-container {
                height: 100%;
            }
            
            .glide__slide {
                height: 300px;
            }
            
            .content-slide {
                padding: 1rem;
                height: 100%;
                overflow-y: auto;
            }
            
            /* Form adjustments for mobile */
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-title, .gallery-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            /* Remove desktop indicator */
            .menu-button.active::after {
                display: none;
            }
        }
        
        /* Desktop specific */
        @media (min-width: 769px) {
            .mobile-menu-row {
                display: none !important;
            }
            
            .menu-column {
                display: flex !important;
            }
            
            .contact-info {
                flex-direction: row;
                gap: 1rem;
            }
            
            .phone-email {
                flex-direction: row;
                gap: 1rem;
            }
        }
        
        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .app-container {
                height: 65vh;
            }
            
            .content-column {
                padding: 1.5rem;
            }
            
            .glide__slide {
                height: 350px;
            }
        }
        
        /* SCROLLBAR STYLING */
        .content-slide::-webkit-scrollbar {
            width: 8px;
        }
        
        .content-slide::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .content-slide::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .content-slide::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
        
        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        /* Ensure proper spacing */
        .spacing-fix {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-transparent">
        <div class="container-fluid">
            <div class="navbar-content">
                <!-- ROW 1: LOGO -->
                <div class="logo-row">
                    <a href="index.html">
                        <img src="assets/desktop-logo.png" width="150" alt="Tower Bersama">
                    </a>                    
                </div>
                
                <!-- ROW 2: SOCIAL & CONTACT -->
                <div class="contact-row">
                    <div class="social-contact-container">
                        <div class="social-icons">
                            <a href="#" class="social-icon" title="Instagram">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a href="#" class="social-icon" title="Facebook">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="#" class="social-icon" title="Twitter">
                                <i class="bi bi-twitter"></i>
                            </a>
                            <a href="#" class="social-icon" title="YouTube">
                                <i class="bi bi-youtube"></i>
                            </a>
                            <div class="phone-email">
                                <span>
                                    <i class="bi bi-telephone-fill"></i>
                                    +62 812-3456-7890
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- ROW 3: MOBILE MENU (Hidden on Desktop) -->
                <div class="mobile-menu-row">
                    <div class="mobile-menu-nav">
                        <button class="menu-button mobile-indicator active" data-target="booking" id="mobileMenuBooking">
                            <i class="bi bi-calendar-check"></i>
                        </button>
                        <button class="menu-button mobile-indicator" data-target="gallery" id="mobileMenuGallery">
                            <i class="bi bi-images"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- HERO SECTION -->
    <section class="hero-section">
        <!-- VIDEO BACKGROUND -->
        <video autoplay muted loop playsinline class="video-background">
            <source src="assets/hero-video.mp4" type="video/mp4">
            <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Dormitory Background">
        </video>
        
        <div class="video-overlay"></div>
        
        <!-- APP CONTAINER -->
        <div class="app-container animate-fade-in">
            <!-- DESKTOP MENU COLUMN (Hidden on Mobile) -->
            <div class="menu-column">
                <div class="menu-nav">
                    <button class="menu-button active" data-target="booking" id="desktopMenuBooking">
                        <i class="bi bi-calendar-check"></i>
                    </button>
                    <button class="menu-button" data-target="gallery" id="desktopMenuGallery">
                        <i class="bi bi-images"></i>
                    </button>
                </div>
            </div>
            
            <!-- ROW 4: CONTENT COLUMN -->
            <div class="content-column">
                <!-- BOOKING SLIDE (Default Active) -->
                <div class="content-slide active" id="bookingSlide">
                    <h1 class="form-title">Book Your Dormitory</h1>
                    
                    <form class="booking-form">
                        <div class="form-grid">
                            <!-- Personal Information -->
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control-custom" placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control-custom" placeholder="you@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control-custom" placeholder="+62 812-3456-7890" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Student ID</label>
                                <input type="text" class="form-control-custom" placeholder="2023123456" required>
                            </div>
                            
                            <!-- Dormitory Selection -->
                            <div class="form-group form-full-width">
                                <label class="form-label">Select Dormitory</label>
                                <select class="form-control-custom" required>
                                    <option value="" disabled selected>Choose your dormitory</option>
                                    <option value="premium">Premium Suite (AC, Private Bathroom)</option>
                                    <option value="standard">Standard Room (AC, Shared Bathroom)</option>
                                    <option value="economy">Economy Room (Fan, Shared Bathroom)</option>
                                    <option value="female">Female Only Dormitory</option>
                                    <option value="international">International Student House</option>
                                </select>
                            </div>
                            
                            <!-- Dates -->
                            <div class="form-group">
                                <label class="form-label">Check-in Date</label>
                                <input type="date" class="form-control-custom" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Check-out Date</label>
                                <input type="date" class="form-control-custom" required>
                            </div>
                            
                            <!-- Room Preferences -->
                            <div class="form-group">
                                <label class="form-label">Room Type</label>
                                <select class="form-control-custom">
                                    <option value="single">Single Room</option>
                                    <option value="double">Double Room</option>
                                    <option value="shared">Shared (4 persons)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Floor Preference</label>
                                <select class="form-control-custom">
                                    <option value="any">Any Floor</option>
                                    <option value="1">1st Floor</option>
                                    <option value="2">2nd Floor</option>
                                    <option value="3">3rd Floor</option>
                                    <option value="4">4th Floor</option>
                                </select>
                            </div>
                            
                            <!-- Additional Services -->
                            <div class="form-group form-full-width">
                                <label class="form-label">Additional Services</label>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 0.5rem;">
                                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                        <input type="checkbox" style="accent-color: var(--accent-color);">
                                        <span>Laundry Service</span>
                                    </label>
                                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                        <input type="checkbox" style="accent-color: var(--accent-color);">
                                        <span>Cleaning Service</span>
                                    </label>
                                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                        <input type="checkbox" style="accent-color: var(--accent-color);">
                                        <span>Meal Plan</span>
                                    </label>
                                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                        <input type="checkbox" style="accent-color: var(--accent-color);">
                                        <span>Gym Access</span>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Special Requests -->
                            <div class="form-group form-full-width">
                                <label class="form-label">Special Requests</label>
                                <textarea class="form-control-custom" rows="3" placeholder="Any special requirements or notes..."></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="bi bi-check-circle"></i>
                            Submit Booking Request
                        </button>
                    </form>
                </div>
                
                <!-- GALLERY SLIDE -->
                <div class="content-slide" id="gallerySlide">
                    <h1 class="gallery-title">Dormitory Gallery</h1>
                    
                    <div class="gallery-container">
                        <div class="glide" id="gallerySlider">
                            <div class="glide__track" data-glide-el="track">
                                <ul class="glide__slides">
                                    <!-- Slide 1 -->
                                    <li class="glide__slide">
                                        <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                                             alt="Premium Room" class="gallery-image">
                                    </li>
                                    <!-- Slide 2 -->
                                    <li class="glide__slide">
                                        <img src="https://images.unsplash.com/photo-1555854877-bab0e564b8d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                                             alt="Study Area" class="gallery-image">
                                    </li>
                                    <!-- Slide 3 -->
                                    <li class="glide__slide">
                                        <img src="https://images.unsplash.com/photo-1544984243-ec57ea16fe25?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"

    <!-- GLIDE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
    
    <script>
        // Menu Navigation Function
        function switchContent(target) {
            // Remove active class from all buttons and slides
            document.querySelectorAll('.menu-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-slide').forEach(slide => slide.classList.remove('active'));
            
            // Add active class to clicked button (both mobile and desktop)
            document.querySelectorAll(`[data-target="${target}"]`).forEach(btn => btn.classList.add('active'));
            
            // Show corresponding slide
            document.getElementById(`${target}Slide`).classList.add('active');
        }
        
        // Initialize menu buttons
        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', () => {
                const target = button.getAttribute('data-target');
                switchContent(target);
            });
        });
        
        // Initialize Glide.js Gallery
        const glide = new Glide('#gallerySlider', {
            type: 'carousel',
            startAt: 0,
            perView: 1,
            gap: 20,
            autoplay: 3000,
            hoverpause: true,
            breakpoints: {
                768: {
                    perView: 1,
                    gap: 10
                }
            }
        });
        
        glide.mount();
        
        // Form Submission
        const bookingForm = document.querySelector('.booking-form');
        if (bookingForm) {
            bookingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Processing...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Booking request submitted successfully! We will contact you within 24 hours.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    bookingForm.reset();
                    setDefaultDates();
                }, 1500);
            });
        }
        
        // Set default dates function
        function setDefaultDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const checkoutDate = new Date(tomorrow);
            checkoutDate.setDate(checkoutDate.getDate() + 30);
            
            const checkinInput = document.querySelector('input[type="date"]');
            const checkoutInput = document.querySelectorAll('input[type="date"]')[1];
            
            if (checkinInput) {
                const formattedDate = tomorrow.toISOString().split('T')[0];
                checkinInput.min = formattedDate;
                checkinInput.value = formattedDate;
            }
            
            if (checkoutInput) {
                checkoutInput.min = tomorrow.toISOString().split('T')[0];
                checkoutInput.value = checkoutDate.toISOString().split('T')[0];
            }
        }
        
        // Initialize dates
        setDefaultDates();
        
        // Video fallback
        const video = document.querySelector('.video-background');
        if (video) {
            video.play().catch(error => {
                console.log("Video autoplay failed, using fallback");
                video.muted = true;
                video.play();
            });
        }
        
        // Fix mobile layout on load
        function adjustMobileLayout() {
            if (window.innerWidth <= 768) {
                // Ensure content column has proper height
                const contentColumn = document.querySelector('.content-column');
                if (contentColumn) {
                    contentColumn.style.height = 'calc(65vh - 2rem)';
                }
            }
        }
        
        // Initial adjustment
        adjustMobileLayout();
        window.addEventListener('resize', adjustMobileLayout);
        
        // Ensure gallery is visible on mobile
        window.addEventListener('load', function() {
            if (window.innerWidth <= 768) {
                const gallerySlide = document.getElementById('gallerySlide');
                if (gallerySlide) {
                    gallerySlide.style.overflow = 'visible';
                }
            }
        });
    </script>
</body>
